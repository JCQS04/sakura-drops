<!DOCTYPE html>
<html lang="en-US" dir="ltr" class="canvas-app">
<head>
  <title>Sakura Drops</title>
  <meta charset="utf-8" />
  <meta name="description" content="canvas app">
  <meta name="keywords" content="canvas, app">
  <link href="style.css" rel="stylesheet" />
  <script data-main="js/app" src="../bin/requirejs/require.js"></script>
</head>
<body class="canvas-app">
  <ul id="the-canvas-toolbar" class="toolbar">
    <li class="btn-wrap item">
      <button id="sequential-pulse" class="btn toggle" type="button">
        <span>pulse</span></button>
    </li>
    <li class="separator item">|</li>
    <li class="btn-wrap item">
      <button id="sequential-spin" class="btn toggle" type="button">
        <span>spin</span></button>
    </li>
    <li class="separator item">|</li>
    <li class="btn-wrap item">
      <button id="sequential-scale" class="btn toggle" type="button">
        <span>scale</span></button>
    </li>
    <li class="separator item">|</li>
    <li class="btn-wrap item">
      <button id="stop-animation" class="btn" type="button">
        <span>stop</span></button>
    </li>
    <li class="separator item">|</li>
    <li class="btn-wrap item">
      <button id="export-canvas" class="btn" type="button">
        <span>save</span></button>
    </li>
    <li class="separator item">|</li>
    <li class="btn-wrap item">
      <button id="show-docs" class="btn" type="button" data-href="doc">
        <span>docs</span></button>
    </li>
  </ul>
  <canvas id="the-canvas"></canvas>
</body>
</html>
