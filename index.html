<!DOCTYPE html>
<html lang="en-US" dir="ltr" class="canvas-app">
<head>
    <title>Sakura Drops</title>
    <meta charset="utf-8" />
    <meta name="description" content="canvas app">
    <meta name="keywords" content="canvas, app">
    <link href="style.css" rel="stylesheet" />    
    <script src="../bin/underscore/underscore.js"></script>
    <script src="../js/underscore.namespace.js" type="text/javascript"></script>
    <script src="../bin/backbone/backbone.js"></script>
    <script src="../bin/jquery.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/hlf.util/core.js"></script>
    <script src="../js/hlf.util/math.js"></script>
    <script src="../js/hlf.util/geom.js"></script>
    <script src="../js/hlf.util/console.js"></script>
    <script src="../js/hlf.module/third-party-aliases.js" type="text/javascript"></script>
    <script src="../js/hlf.module/circle-packer.js" type="text/javascript"></script>    
    <script src="../js/hlf.module/canvas.js"></script>
    <script src="../js/hlf.jquery/ui.canvas-app.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/base.js"></script>
    <script src="js/node.drop.js"></script>
    <script src="js/manager.drop.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="canvas-app">
    <ul id="the-canvas-toolbar" class="toolbar">
        <li class="btn-wrap item">
            <button id="stop-animation" class="btn" type="button">
                <span>stop</span></button>
        </li>
        <li class="separator item">|</li>
        <li class="btn-wrap item">
            <button id="export-canvas" class="btn" type="button">
                <span>save</span></button>
        </li>
        <li class="separator item">|</li>
        <li class="btn-wrap item">
            <button id="show-docs" class="btn" type="button" data-href="doc">
                <span>docs</span></button>
        </li>
    </ul>
    <canvas id="the-canvas"></canvas>
</body>
</html>
